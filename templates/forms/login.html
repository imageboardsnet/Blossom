<h2 class="ui center aligned icon header inverted">
    <i class="circular user icon inverted"></i>
    Blossom | Login
  </h2>
<div class="loginform">
    <div class="ui attached message inverted">
        <div class="header inverted">
            Login
        </div>
    </div>
    <div class="ui form attached fluid segment inverted">
        <form method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32, class="inverted") }}<br>
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}<br>
            </p>
            <p>{{ form.submit(class="ui button inverted") }}
            <a href="/register" class="ui button inverted">Register</a></p>
        </form>
    </div>
</div>
