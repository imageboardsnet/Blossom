<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <title>{{ title }} </title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.3/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
    {{ navbar |safe }}
    <div id="page-container">
        <div id="content-wrap">
                {{ content |safe }}
        </div>
        <div class="ui footer segment center inverted">
            <div class="ui container inverted">
                <div class='centered'>
                    <h4 class="ui header inverted">ImageBoards.net | 2024 | Blossom 1.0</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
